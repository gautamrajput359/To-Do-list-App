<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="header">
        <div class="logo">
            ToDolist.com
        </div>
        <div>
            <ul class="list">
                <li>Home</li>
                <li>Login</li>
                <li>About</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="main_head">
                <h2>To-Do List</h2>
                <img src="notes.png" alt="Notes">
            </div>
            <div class="input">
                <input type="text" placeholder="Add task" id="textarea">
                <button id="add">Add</button>
            </div>
                <ul id="listitems">
                    <!-- <li class="check">Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li> -->
                </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
